<div class="c-infobar js-c-infobar is-hidden{{# style.cls }} {{ style.cls }}{{/ style.cls }}">
    <div class="c-infobar-wrapper">
        <div class="c-infobar__content">
            <a href="{{# data.link}}{{ &data.url }}{{/ data.link}}" class="c-infobar__message js-c-infobar__message">
                {{# data.message }}{{ . }}{{/ data.message }}
            </a>
            {{# data.link}}
                {{# data.title }}
                    <a href="{{ &data.url }}" class="c-infobar__button js-c-infobar__button">{{ . }}</a>
                {{/ data.title }}
            {{/ data.link }}
            <button class="js-c-infobar__close-button c-infobar__close-button"></button>
        </div>
    </div>

    {{# data.json }}
        <script type="application/json" class="js-c-infobar-config">{{ &. }}</script>
    {{/ data.json }}
</div>
