<aside class="c-top-stories">
    <div class="c-top-stories-wrapper">
        {{# data.title }}
            <h4 class="c-top-stories__title">{{ data.title }}</h4>
        {{/ data.title }}
        <div class="c-top-stories__nav">
            {{# data.left_arrow }}
                <button disabled class="is-disabled c-top-stories__nav-btn c-top-stories__nav-btn--left btn-top-stories">
                    {{> @cnbritain/merlin-www-image }}
                </button>
            {{/ data.left_arrow }}

            {{# data.right_arrow }}
                <button class="c-top-stories__nav-btn c-top-stories__nav-btn--right btn-top-stories">
                    {{> @cnbritain/merlin-www-image }}
                </button>
            {{/ data.right_arrow }}
        </div>
        <div class="c-top-stories__overflow">
            {{# data.card_list }}
                {{> @cnbritain/merlin-www-card-list }}
            {{/ data.card_list }}
        </div>
    </div>
</aside>
