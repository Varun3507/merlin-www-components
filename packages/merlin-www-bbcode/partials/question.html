<div class='bb-question {{ style.cls }}'>
    <div class='bb-question__question'>
        <p class="bb-p"><span class='bb-question__q'>{{ translation.question_title_prefix }} </span>{{ &data.question_text }}</p>
    </div>
    {{# data.question_author }}
        <div class='bb-question__author'><span class='bb-question__by'>{{ translation.question_byline_prefix }} </span>{{ &data.question_author }}</div>
    {{/ data.question_author }}
</div>
