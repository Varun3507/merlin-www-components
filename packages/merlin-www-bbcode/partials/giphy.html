<div class="bb-embed bb-embed--giphy{{# style.cls }} {{ style.cls }}{{/ style.cls }}">
    <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
        <iframe src="https://giphy.com/embed/{{ data.giphy_id }}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen title="Animated GIF from Giphy"></iframe>
    </div>
    <p class="bb-p">
        <a class="bb-a" href="https://giphy.com/gifs/{{ data.giphy_id }}">via GIPHY</a>
    </p>
</div>
