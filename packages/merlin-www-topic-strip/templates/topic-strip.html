<aside class="c-topic-strip {{ style.cls }}">

    {{# data.title }}
        <div class="c-topic-strip__title">{{ data.title }}</div>
    {{/ data.title }}

    {{# data.topic_list }}
        <ul class="c-topic-strip__list {{ style.cls }}">
            {{# data.items }}
                <li class="c-topic-strip__item {{ style.cls }}">
                    {{# data.item }}
                        <a href="{{ &data.url }}" class="c-topic-strip__btn {{ style.cls }}">{{ data.title }}</a>
                    {{/ data.item }}
                </li>
            {{/ data.items }}
        </ul>
    {{/ data.topic_list }}

</aside>
