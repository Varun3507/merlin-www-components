<aside class='n-menu__subscribe'>
    <div class='n-menu__subscribe__wrapper'>
        <div class='n-menu__subscribe-cols'>
            <div class='n-menu__subscribe-col'>
                <div class='n-menu__subscribe-covers'>
                    {{# data.covers }}
                        <div class='n-menu__subscribe-cover'>
                            <div class="n-menu__subscribe-cover__image">
                                {{> @cnbritain/merlin-www-image }}
                            </div>
                        </div>
                    {{/ data.covers }}
                </div>
            </div>
            <div class='n-menu__subscribe-col'>
                {{# data.offer }}
                    <div class='n-menu__subscribe-message'>{{ &data.offer }}</div>
                {{/ data.offer }}
                {{# data.link }}
                    <a href='{{ &data.url }}' class='n-menu__subscribe-btn global__button-reset btn-single btn-single--light'>{{ data.title }}</a>
                {{/ data.link }}
            </div>
        </div>
    </div>
</aside>
