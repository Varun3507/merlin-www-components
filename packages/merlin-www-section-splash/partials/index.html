<section class="c-splash {{ style.cls }}">
    <div class="c-splash-wrapper">

	    {{# data.splash_hero }}
	        {{> @cnbritain/merlin-www-section-splash/hero }}
    	{{/ data.splash_hero }}

		{{# data.splash_list }}
			<div class="c-splash__cards">
				<div class="c-splash__cards-wrapper">
                    <ul class="c-splash__cards-list {{ style.cls }}">
                        {{# data.items }}
                            <li class="c-splash__cards-listitem {{ style.cls }}">
                                {{# data.item }}
                                    {{> @cnbritain/merlin-www-card }}
                                {{/ data.item }}
                            </li>
                        {{/ data.items }}
                    </ul>
				</div>
			</div>
		{{/ data.splash_list }}

    </div>
</section>
