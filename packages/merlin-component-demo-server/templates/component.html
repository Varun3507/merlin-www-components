<!DOCTYPE html>
<html>
    <head>
        <title></title>
        {{# page.theme }}
            <style type="text/css">
                {{{ page.theme }}}
            </style>
        {{/ page.theme }}
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {{{ page.component }}}

        {{# page.js }}
            <script type="text/javascript">{{ &page.js }}</script>
        {{/ page.js }}

        <script type="text/javascript">
            function __RESIZE(){
                window.parent.postMessage(JSON.stringify({
                    'height': document.documentElement.offsetHeight,
                    'width': document.documentElement.offsetWidth,
                    'type': 'resize'
                }), '*');
            }
            var resizeBind = __RESIZE.bind(this);
            window.addEventListener('resize', resizeBind);
            window.addEventListener('load', resizeBind);
            window.addEventListener('DOMContentLoaded', resizeBind);
            window.addEventListener('lazybeforesizes', resizeBind);
        </script>
    </body>
</html>
