<section class="c-card-section {{ style.cls }}">
    <div class="c-card-section__constrain">
        {{# data.title }}
            <h3 class="c-card-section__title">
                <span>{{ data.title }}</span>
            </h3>
        {{/ data.title }}

        {{# data.card_list }}
            {{> @cnbritain/merlin-www-card-list }}
        {{/ data.card_list }}

        {{# data.link }}
            <div class='global__a--center'>
                <a href="{{ &data.url }}" class="c-card-section__btn {{ style.cls }}">{{ data.title }}</a>
            </div>
        {{/ data.link }}
    </div>
</section>
