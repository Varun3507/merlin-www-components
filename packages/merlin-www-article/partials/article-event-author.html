<aside class="a-event-author">
    {{# data.location }}
        <div class='a-event-author__location'>{{ . }}</div>
    {{/ data.location }}

    {{# data.date_range_html }}
        <hr class="a-event-author__separator a-event-author__separator--date" />
        <div class='a-event-author__date'>
            {{ &. }}
        </div>
    {{/ data.date_range_html }}

    {{# data.ticket_link }}
        <a href="{{ &data.url }}" class='a-event-author__btn {{ style.cls }}'>{{ data.title }}</a>
    {{/ data.ticket_link }}
</aside>
