<div class="a-video{{# data.play_list }} has-sidebar{{/ data.play_list }} js-v-player">
    <div class="a-video__wrapper">
        <div class="a-video__player">
            <div class="a-video__player__wrapper js-v-player-embed">
                {{> @cnbritain/merlin-www-article/video-embed }}
            </div>
        </div>

        {{# data.play_list }}
        <aside class="a-video__sidebar js-v-player-playlist">
            <div class="a-video__sidebar__wrapper">
                {{# data.title }}
                <h3 class="a-video__sidebar__title">
                    {{ . }}
                </h3>
                {{/ data.title }}
                <div class="a-video__sidebar__list">
                    {{> @cnbritain/merlin-www-article/video-playlist }}
                </div>
            </div>
        </aside>
        {{/ data.play_list}}
    </div>
</div>
