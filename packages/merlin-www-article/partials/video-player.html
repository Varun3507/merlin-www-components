<div class="a-video{{# data.play_list }} has-sidebar{{/ data.play_list }}">
    <div class="a-video__wrapper">
        <div class="a-video__player">
            <div class="a-video__player__wrapper">
                {{# state.is_brightcove }}
                    <iframe src='https://players.brightcove.net/{{ data.brightcove_id }}/HyQn0tK_default/index.html?videoId={{ data.external_id }}' width="560" height="315" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
                {{/ state.is_brightcove }}

                {{# state.is_youtube }}

                {{/ state.is_youtube }}
            </div>
        </div>

        {{# data.play_list }}
            <aside class="a-video__sidebar">
                <div class="a-video__sidebar__wrapper">
                    {{# data.title }}
                        <h3 class="a-video__sidebar__title">
                            {{ . }}
                        </h3>
                    {{/ data.title }}
                    <div class="a-video__sidebar__list">
                        {{# data.card_list }}
                            {{> @cnbritain/merlin-www-card-list }}
                        {{/ data.card_list }}
                    </div>
                </div>
            </aside>
        {{/ data.play_list}}
    </div>
</div>
