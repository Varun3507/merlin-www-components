{{# data.video }}
    {{> @cnbritain/merlin-www-article/video-player }}
{{/ data.video }}

<article class="a-main{{# state.is_sponsored }} is-legit-content{{/ state.is_sponsored }}{{# state.is_video }} a-main--video{{/ state.is_video }}" data-article-type="VIDEO" data-article-url="{{ data.url }}" data-article-uid="{{ data.uid }}" data-meta-title="{{ data.meta_title }}>
    <div class="a-video__content-body">
        <div class="js-a-video-body">
            {{> @cnbritain/merlin-www-article/video-body }}
        </div>

        {{# ad_slots.video_content }}
            <div class="a-video__ad">
                {{> @cnbritain/merlin-www-ads }}
            </div>
        {{/ ad_slots.video_content }}
    </div>
</article>
