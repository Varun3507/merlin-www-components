<div class="a-podcast">
    <div class="a-podcast__wrapper">
        <div class="a-podcast__content">
            <div class="a-podcast__audio">
                <audio class="a-podcast__player" preload controls>
                    <source type="audio/mp3" src="{{ data.analytics_url }}" />
                </audio>
            </div>
            <ul class='global__list-reset a-podcast__list'>
                {{# data.itunes_url }}
                    <li class='a-podcast__list-item'>
                        <a class="a-podcast__btn a-podcast__btn--itunes" href="{{ &data.itunes_url }}">Add to iTunes</a>
                    </li>
                {{/ data.itunes_url }}
                {{# data.rss_url }}
                    <li class='a-podcast__list-item'>
                        <a class="a-podcast__btn a-podcast__btn--rss" href="{{ &data.rss_url }}">Subscribe via RSS</a>
                    </li>
                {{/ data.rss_url }}
                <li class='a-podcast__list-item'>
                    <a class="a-podcast__btn a-podcast__btn--download" href="{{ &data.podcast_url }}">Download</a>
                </li>
            </ul>
        </div>
    </div>
</div>
